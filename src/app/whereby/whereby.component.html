  Create meeting
</button>

<h2>Meetings</h2>
<table>
  <tr>
    <th>Meeting id</th>
    <th>Link</th>
  </tr>
  <tr *ngFor="let meeting of meetings">
    <td>
      <a href="{{meeting.roomUrl}}">{{meeting.meetingId}}</a>
    </td>
    <td> <a href="{{meeting.roomUrl}}">{{meeting.roomUrl}}</a> </td>
  </tr>
</table>


<h2>Current meeting</h2>
<table>
  <tr>
    <th>Meeting id</th>
    <td>{{meeting?.meetingId}}</td>
  </tr>
  <tr>
    <th>Room url</th>
    <td>{{meeting?.roomUrl}}</td>
  </tr>
</table>

<iframe *ngIf="iframeSrc" [src]="iframeSrc" width="500px" height="500px"
        allow="camera; microphone; fullscreen; speaker; display-capture">
