<div class="container">

  <form [formGroup]="zoomForm" class="w-full max-w-lg mt-8">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="label" for="meetingNumberInput">
          Meeting number
        </label>
        <input  type="number" formControlName="meetingNumber" id="meetingNumberInput" aria-describedby="meetingNumberHelp" placeholder="Meeting number"
                [ngClass]="{'border-red-500': meetingNumber.invalid && (meetingNumber.dirty || meetingNumber.touched)}"
                class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">

        <p class="text-gray-600 text-xs italic">Enter the zoom meeting number</p>
        <app-validation
          [inputName]="meetingNumber">
        </app-validation>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="label" for="password-input">
          Password
        </label>
        <input formControlName="password"
               [ngClass]="{'border-red-500': password.invalid && (password.dirty || password.touched)}"
               class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
               id="password-input" type="password" placeholder="****">
        <p class="text-gray-600 text-xs italic">Enter the zoom password</p>
        <app-validation
          [inputName]="password">
        </app-validation>

      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <button (click)="onSubmit()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Join meeting
        </button>
      </div>
    </div>

  </form>
